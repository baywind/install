	
	<script language="JavaScript"><!--
	var all = <webobject name="All"></webobject>;
	var aForm = <webobject name="FormIdentifier"></webobject>;
	
	function modifyRowClass(obj, trueClass, falseClass) {
		row = obj.parentNode;
		name = row.nodeName;
		while(name != "TR" && name !="tr" && name != "Tr") {
			row = row.parentNode;
			name = row.nodeName;
		}
		if(aForm == null) {
			aForm = <webobject name="FormIdentifier"></webobject>;
		}
		var counter = aForm.total;
		if(counter != null)
			var currCount = counter.value;
		if(obj.checked) {
			row.className = trueClass;
			currCount++;
		} else {
			row.className = falseClass
			currCount--;
		}
		if(counter != null)
			counter.value = currCount;
			
		changeMass(null);
		return true;
	}
	
	function changeMass(value) {
		if(value == all) return;
<webobject name="Inline">		if(value == true) {
			document.getElementById("checkAll").disabled = true;
			document.getElementById("uncheckAll").disabled = false;
			document.getElementById("toggle").style.color = "#999999";
		} else if (value == false) {
			document.getElementById("checkAll").disabled = false;
			document.getElementById("uncheckAll").disabled = true;
			document.getElementById("toggle").style.color = "#999999";
		} else {
			/*if(value == "toggle" && (all == true || all == false)) {
				changeMass(!all);
				return;
			}*/
			document.getElementById("checkAll").disabled = false;
			document.getElementById("uncheckAll").disabled = false;
			document.getElementById("toggle").style.color = "blue";
		}</webobject>
			all = value;
	}

	function setAll(value) {
		if(aForm == null) {
			aForm = <webobject name="FormIdentifier"></webobject>;
		}
		var ls = aForm.elements;
		var curr;
		
		for(var i = 0; i < ls.length; i++) {
			curr = ls[i];
			if(curr.id == "cb") {
				var changed = false;
				switch (value) {
				case null:
					break;
				case "toggle":
					curr.checked = !curr.checked;
					changed = true;
					break;
				case "default":
					if(curr.checked != curr.defaultChecked) {
						curr.checked=curr.defaultChecked;
						changed = true;
					}
					break;
				default:
					if(curr.checked != value) {
						curr.checked=value;
						changed = true;
					}
				}
				if(changed) {
					try {
						curr.onclick();
					} catch (e) {
					}
				}
			}
		}
		changeMass(value);
	}

	--></script><webobject name="Block"><webobject name="GenericContainer1"><tr><td align="center" colspan="2"><webobject name="SelectTitle"></webobject></td></tr><tr><td onclick="setAll(true)" class="male" onmouseover="className = className + 'Dim';" align="center" onmouseout="className = className.substring(0,className.length - 3);"><webobject name="SelectAll"></webobject></td><td onclick="setAll(false)" class="female" onmouseover="className = className + 'Dim';" align="center" onmouseout="className = className.substring(0,className.length - 3);"><webobject name="SelectNone"></webobject></td></tr><tr><td onclick="setAll('toggle')" class="gerade" onmouseover="className = className + 'Dim';" colspan="2" align="center" onmouseout="className = className.substring(0,className.length - 3);"><webobject name="SelectInvert"></webobject></td></tr></webobject>
	</webobject>
