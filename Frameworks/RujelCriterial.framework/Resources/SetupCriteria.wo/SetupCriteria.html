<script type="text/javascript">
function create(aform) {
	var val = prompt("<webobject name = "CreatePrompt"/>","");
	if(val) {
		aform.csTitle.value = "$new$" + val;
		if(tryLoad()) aform.submit();
	}
}
function rename(aform) {
	var val = prompt('<webobject name = "RenamePrompt"/>',aform.csTitle.defaultValue);
	if(val && val != aform.csTitle.defaultValue) {
		aform.csTitle.value = val;
		if(tryLoad()) aform.submit();
	}
}
function createIndex() {
	var val = prompt("<webobject name = "CreateIndexPrompt"/>","");
	if(val) {
		var aform = document.getElementById('nameForm');
		aform.csTitle.value = "$idx$" + val;
		if(tryLoad()) aform.submit();
	}
}
function addCriterion(src) {
	//showObj('newRow');
	document.getElementById('newRow').style.visibility='';
	//document.getElementById('critSave').style.visibility='visible';
	hideObj(src);
	document.getElementById('newCr').checked = true;
}
</script>
