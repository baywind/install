<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Reset Cooldown</title>
</head>
<body>
<strong><webobject name = "Message"/></strong>
<webobject name = "Unauthorized">
<form method="post">
<table>
	<tr><td align="right">
	<b>login</b>
	</td><td>
	<input type = "text" name = "username"/>
	</td></tr><tr><td align="right">
	<b>Password</b>
	</td><td>
	<input type="password" name="password">
	</td></tr>
	<tr><td align="center" colspan="2">
	<input type="submit" value="Вход">
	</td></tr>
	</table></form>
</webobject><webobject name = "Authorized"><webobject name = "NotInFrame">
<webobject name = "Done">Done</webobject></webobject>

<tr><th>Users</th><th>Hosts</th><th>Reset attempts</th></tr>
<tr><td>
<table><webobject name = "Users">

</table>
</td><td>

</table>
</td><td>

</table>
</td></tr>

</webobject>

</webobject>
