<script type = "text/javascript" language = "javascript">
	function toggleGeneral(box) {
		var found = get(box,'tr').getElementsByTagName('input');
		for(var i = 1; i < found.length; i++) {
			found[i].disabled = box.checked;
			found[i].checked = box.checked || found[i].defaultChecked;
		}
	}
</script>
