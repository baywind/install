<script type="text/javascript">
function editReprimand(cell,ident) {
	if(cell.className == "selection") {
		cell.className = null;
		returnField = null;
		document.getElementById("reprimandText").value = null;
		document.getElementById("reprimandToEdit").value = "";
		document.getElementById("reprimandSubmit").value = "<webobject name = "AddTitle"/>";
	} else {
		if(returnField && returnField.className == "selection")
			returnField.className = "";
		returnField = cell;
		var ta = document.getElementById("reprimandText"); 
		if(cell.innerText)
			ta.value = cell.innerText;
		else
			ta.innerHTML = cell.innerHTML;
		ta.rows=Math.max(ta.value.split('\n').length,2);
		document.getElementById("reprimandToEdit").value = ident;
		document.getElementById("reprimandSubmit").value = "<webobject name = "SaveTitle"/>";
		cell.className = "selection"; 
	}
}
</script>
