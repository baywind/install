<table id = "reasonList" width = "100%">
	<thead><tr>
	<td style = "width:1em;"></td>
	<th><webobject name = "ReasonTitle"/></th>
	</tr></thead>
	<tfoot class = "backfield2" style = "display:none;" id = "reasonEdit">
	<tr>
	<td colspan = "2" style = "padding:3pt;"><webobject name = "ReasonTextField"/><webobject name = "DefaultDate"/></td></tr>
	<tr><td align = "center" colspan = "2"><webobject name = "RelatedTitle"/>:</td>
	<tr><td><webobject name = "HasTeacher"/></td>
		<td align = "left"  onclick = "get(this,'tr').getElementsByTagName('input')[0].click();">
			<webobject name = "TeacherIcon"/><webobject name = "WithTeacher"/>:
		<em><webobject name = "CourseTeacher"/></em></td></tr>
	<tr><td><webobject name = "HasEduGroup"/></td>
		<td align = "left"  onclick = "get(this,'tr').getElementsByTagName('input')[0].click();">
			<webobject name = "GroupIcon"/><webobject name = "WithEduGroup"/>: 
		<em><webobject name = "CourseEduGroup"/></em></td></tr>
	<tr><td><webobject name = "ForWholeSchool"/></td>
		<td align = "left"  onclick = "get(this,'tr').getElementsByTagName('input')[0].click();">
			<webobject name = "WithWholeSchool"/></td></tr>
<tr><td colspan = "2">
	<span style = "white-space:nowrap;"><webobject name = "BeginTitle"/>:
		<webobject name = "BeginDate"/></span>
	<span style = "white-space:nowrap;"><webobject name = "EndTitle"/>:
		<webobject name = "EndDate"/></span>
	</td></tr>
	</tfoot>	
	<tbody><webobject name = "ReasonsRepetition"><webobject name = "ReasonRow">
		<td><webobject name = "ReasonRB"/></td>
		<td style = "cursor:default;"><webobject name = "CanEdit"><webobject name = "EditIcon"/>
		</webobject><webobject name = "ItemHasTeacher"><webobject name = "TeacherIcon"/>
		</webobject><webobject name = "ItemHasEduGroup"><webobject name = "GroupIcon"/></webobject>
		<webobject name = "ReasonText"/></td></webobject>
		</webobject>
		<webobject name = "CanCreate">
			<tr class = "grey" onclick = "getElementsByTagName('input')[0].click();">
				<td><webobject name = "OtherRB"/></td>
			<td colspan = "3"  style = "cursor:default;"><webobject name = "OtherTitle"/></td></tr>
		</webobject>
	</tbody>
</table>
