<webobject name="PageWrapper1">
<div style = "float:left;">
<webobject name = "ExportButton"/>
</div>
<div style = "min-height:2em;">
	<webobject name = "Params"><div style = "text-align:right;">
	<webobject name = "ParamSelector"/></div></webobject>
</div>
<table width = "100%" cellspacing = "0">
	<tr style = "height:2em;">
		<td class = "selectionBorder" style = "border-style:none none solid; padding-bottom:0px;" valign = "bottom">
		<webobject name = "RegimeTabs"/>
		<webobject name = "ManipulateSelection">
		<div style = "float:right;"><webobject name = "Ticker"/></div><br />
		</webobject>
		</td>
		<td class = "selectionBorder" style = "border-style:none none solid;"></td>
	</tr>
	<tr><td width = "70%" class = "backfield2">
	<webobject name = "TicksForm">
	<webobject name = "ReportTable"><webobject name = "AllowSelection">
		<td align = "center"><webobject name = "IsHead"><webobject name = "TicksCount"/>
		</webobject><webobject name = "IsRow"><webobject name = "SelectBox"/></webobject>
		</td></webobject></webobject></webobject>	
	</td><td class = "backfield1 selectionBorder" align = "center" style = "border-style:none none none solid;">
	<h3 style = "margin:1ex;"><webobject name = "ReasonTitle"/></h3>
	<webobject name = "ReasonSelected">
	<webobject name = "Form">
		<table width = "100%">
		<tr style = "font-style:italic;white-space:nowrap;"><td align = "left">
			<webobject name = "ShowSubs">
			<webobject name = "SubsTitle"/> : <webobject name = "SubsCount"/></webobject>
		</td><td align = "right"><webobject name = "ShowVars">
			<webobject name = "VarsTitle"/> : <webobject name = "VarsCount"/></webobject>
		</td></tr>
		<tr><td colspan = "2"><webobject name = "ReasonTextField"/></td></tr>
		<tr><td><webobject name = "BeginTitle"/>:
			<webobject name = "BeginDate"/></td>
		<td><webobject name = "EndTitle"/>:
			<webobject name = "EndDate"/>
			<script type="text/javascript" charset="utf-8">
	new Kalendae.Input('reasonBeginDate', {
		side:'top',
		offsetLeft:-60,
		offsetTop:-2
	});
	new Kalendae.Input('reasonEndDate', {
		side:'top',
		offsetLeft:-60,
		viewStartDate:'<webobject name = "BeginDateString"/>',
		offsetTop:-2
	});
</script>
			</td></tr>
			<webobject name = "ShowDetails">
			<tr><th colspan = "2"><webobject name = "RelatedTitle"/>:</th></tr>
			<tr class = "gerade"><td align = "left"  onclick = "getElementsByTagName('input')[0].click();">
				<webobject name = "HasTeacher"/> <webobject name = "WithTeacher"/></td>
				<webobject name = "TeacherCell"><webobject name = "TeacherIcon"/>
					<webobject name = "ReasonTeacher"/></webobject></tr>
			<tr class = "gerade"><td align = "left"  onclick = "getElementsByTagName('input')[0].click();">
				<webobject name = "HasEduGroup"/> <webobject name = "WithEduGroup"/></td>
				<webobject name = "GroupCell"><webobject name = "GroupIcon"/>
					<webobject name = "ReasonGroup"/></webobject></tr>
			<tr class = "gerade"><td align = "left"  onclick = "getElementsByTagName('input')[0].click();">
				<webobject name = "ForWholeSchool"/> <webobject name = "WithWholeSchool"/></td>
				<td><webobject name = "SchoolIcon"/></td></tr><tr>
				<td class = "ungerade" colspan = "2" align = "left"><webobject name = "ToReturn"/>
					<webobject name = "ReturnTitle"/></td></tr>
				<webobject name = "CanSubmit">
			<tr><td colspan = "2" align = "center"><webobject name = "VerificationTitle"/>:<br/>
				<webobject name = "Verification"/>
			</td></tr></webobject></webobject>
		</table>
		<webobject name="CanChange"><webobject name = "IfArchive"><webobject name = "CallArchive">
		<webobject name = "ArchiveCount"/></webobject>
		</webobject><webobject name="Save"/></webobject> 
		<webobject name="CanDelete"><webobject name="DeleteButton"/></webobject>
		<webobject name = "SelectTeacher"/><webobject name = "SelectGroup"/> 
		</webobject>
	</webobject>
	<webobject name = "CanCreate"><webobject name = "Create"/></webobject>
	<hr/>
	<div id = "move">
		<webobject name = "AllowSelection"><webobject name = "MoveTitle"/>
			<br /><webobject name = "MoveImage"/><br />
		</webobject>
		<webobject name = "ManipulateSelection"><webobject name = "MoveSelected"/></webobject></div>
	<webobject name = "ToMove">
	<webobject name = "SelectNextForm">
		<table align = "center" style = "margin-top:1em;width:80%;">
		<thead>
			<tr><td colspan = "2" id = "reasonInfo" class = "selectionBorder" style = "height:3em;" valign = "middle"></td></tr>
			<tr height = "3"></tr>
		</thead>
		<tfoot>
			<tr class = "grey" onclick = "var r = this.getElementsByTagName('input')[0]; if(!r.checked)r.click();">
				<td><webobject name = "NewNextRadio"/></td>
				<td><webobject name = "NewReasonTitle"/><div style = "display:none;">
					<i><webobject name = "PropsBegin"/> - <webobject name = "PropsEnd"/><br />
					<webobject name = "PropsTeacher"/><webobject name = "PropsEduGroup"/></i></div></td>
			</tr>
			<tr><td colspan = "2" align = "center" valign = "middle" style = "padding:1ex;">
				<webobject name = "SubmitMoveReasons"/> <webobject name = "CancelButton"/></td></tr>
		</tfoot>
		<tbody>
			<webobject name = "ReasonSelectRepetition"><webobject name = "NewReasonRow"><td>
				<webobject name = "SelectionRadio"/></td>
				<td><webobject name = "NextReasonPresenter"/>
					<div style = "display:none;">
					<webobject name = "NextBegin"/> - <webobject name = "NextEnd"/><br/>
					<webobject name = "NextExtString"/> 
					( <webobject name = "NextSubs"/> : <webobject name = "NextVars"/> )</div></td>
			</webobject></webobject>
		</tbody>
		</table>
	</webobject>
	</webobject>
	</td></tr>
</table>
</webobject>
