<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>$title</title>
 </head>
	<frameset cols="20%,*">
		<frame src="$list" name="list" marginwidth = "3" frameborder="0" style="border-right:1px solid #999999;"/>
		<frameset rows="15%,*">
			<frame name="head" scrolling="no" frameborder="0" style="border-bottom:1px solid #999999;"/>
			<frame name="content" frameborder="0" />
		</frameset>
	</frameset>
</html>
