<script language = "javascript" type = "text/javascript">
function addRingRow() {
	var template = document.getElementById("newRingRow");
	var schedTable = template.parentNode;
	template = template.cloneNode(true);
	var time = new Date(2000,9,1,8,0);
	list = schedTable.getElementsByTagName("input");
	if(/(\d{1,2}):(\d{1,2})/.test(list[list.length -1].value))
		time.setHours(RegExp.$1,RegExp.$2);
	list = schedTable.getElementsByTagName("tr");
	rowIndex = list.length;
	list = template.getElementsByTagName("th");
	list[0].innerHTML = rowIndex;
	list = template.getElementsByTagName("input");
	time.setMinutes(time.getMinutes() + 10);
	list[0].name = list[0].name + rowIndex;
	list[0].value = formatTime(time);
	time.setMinutes(time.getMinutes() + 40);
	list[1].name = list[1].name + rowIndex;
	list[1].value = formatTime(time);
	template.id = null;
	schedTable.appendChild(template);
	template.style.display = "";
}
function formatTime(time) {
	var result = time.getHours() + ':';
	if(time.getMinutes() < 10)
		result = result + '0';
	result = result + time.getMinutes();
	return result;
}
</script>
