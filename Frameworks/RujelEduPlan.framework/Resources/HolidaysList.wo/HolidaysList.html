<script language = "JavaScript" type = "text/javascript">
function toggleDisabled(cell) {
	var tr = get(cell,'tr');
	var fs = tr.getElementsByTagName('input');
	var disabled = !(tr.className == 'grey dimtext');
	unDim(cell);
	if(disabled && (tr.className == 'selection'))
		cell.style.color = 'green';
	tr.className = (disabled)?'grey dimtext':'ungerade';
	if(!disabled && (cell.style.color == 'green')) {
		tr.className = 'selection';
		cell.style.color = '';
	}
	dim(cell);
	for(i=0;i<fs.length;i++) {
		if(fs[i].type=='checkbox') {
			fs[i].checked = disabled;
		} else {
			fs[i].disabled = disabled;
		}
	}
}
</script>
