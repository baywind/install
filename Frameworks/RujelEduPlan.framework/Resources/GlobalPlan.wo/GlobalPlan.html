<webobject name = "SorterScriptLink"/>
<script type="text/javascript" language = "JavaScript">
function enumAll() {
	var areaList = document.getElementById("areaList");
	enumerate(areaList,"areaNum",1);
	var subjectList = document.getElementById("subjectList");
	enumerate(subjectList,"subjNum",1);
	return true;
}
function cancel() {
  var subjField = document.getElementsByName('subject')[0];
  if(subjField.defaultValue == null || subjField.defaultValue.length == 0) {
  	subjField.value = null;
  	subjField.form.submit();
  } else {
  	closePopup();
  }
}
<webobject name = "ShowAll">
var selectedCell = null;
function selectCell(cell) {
	if(cell == selectedCell) {
		selectedCell.style.borderStyle = 'none';
		selectedCell = null;
		return;
	}
	if(selectedCell && selectedCell.parentNode != cell.parentNode) {
		selectedCell.style.borderStyle = 'none';
		selectedCell = null;
	}
	if(!selectedCell) {
		selectedCell = cell;
		cell.className = "selectionBorder";
		cell.style.borderWidth = '1px';
		cell.style.borderStyle = 'solid';
		return;
	}
	var field1 = selectedCell.getElementsByTagName('input')[0];
	var field2 = cell.getElementsByTagName('input')[0];
	var tmp = field1.value;
	field1.value = field2.value;
	field2.value = tmp;
	selectedCell.style.borderStyle = 'none';
	cell.className = (field2.value == field2.defaultValue)?'':'highlight2';
	selectedCell.className = (field1.value == field1.defaultValue)?'':'highlight2';
	tmp = selectedCell.nextSibling;
	selectedCell = selectedCell.parentNode.removeChild(selectedCell);
	cell.parentNode.insertBefore(selectedCell,cell);
	cell = cell.parentNode.removeChild(cell);
	if(tmp)
		selectedCell.parentNode.insertBefore(cell,tmp);
	else
		selectedCell.parentNode.appendChild(cell);
	selectedCell = null;
}

function cDim(cell) {
	if(selectedCell && selectedCell.parentNode != cell.parentNode)
		return;
	dim(cell);
}
function cUnDim(cell) {
	if(selectedCell && selectedCell.parentNode != cell.parentNode)
		return;
	unDim(cell);
}
</webobject>
</script>
