<script language="JavaScript">
function toggleReport(id,val) {
	if(val)
		setDisplay(id,'');
	if (window.event && event.shiftKey) {
		var boxes = document.getElementsByName(id);
		for (var i = 0; i < boxes.length; i++) {
			boxes[i].checked = val;
		}
	} else if (!val) {
		setDisplay(id,'none');
	}
}
function toggleSub(id,val) {
	var boxes = document.getElementsByName(id);
	if(val) {
		boxes[0].checked = true;
	} else if (boxes[0].checked) {
		for (var i = 1; i < boxes.length; i++) {
			if(boxes[i].checked)
				return;
		}
		boxes[0].checked = false;
	}
}
</script>
