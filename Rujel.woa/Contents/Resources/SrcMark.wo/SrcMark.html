<script language="JavaScript"><!--
	function cycleChanged(selector) {
		var fld = document.getElementsByName("subjTitle")[0];
		if(selector.selectedIndex > 0)  {
			fld.value = selector.options[selector.selectedIndex].text;
			fld.style.display = "none";						
		} else {
			fld.value="";
			fld.style.display = "";
		}
		checkChanges(selector);
	}
	
	function classChanged(selector) {
		var fld = document.getElementsByName("subjTitle")[0];
		var sel = document.getElementsByName("cyclePopup")[0];
		if(otherGrade(selector)) {
			fld.style.display = "";
			sel.style.display = "none";
			sel.selectedIndex = 0;
		} else {
			sel.style.display = "";
			evalSubjField(fld,sel);
		}
		checkChanges(selector);
	}
	
	function evalSubjField(fld,sel) {
			if(sel == null)
				return;
			var txt = fld.value;
			if(txt != null && txt.length > 0) {
				var opts = sel.options;
				var curr;
				sel.selectedIndex = 0;
				for(var i = 1; i < opts.length; i++) {
					curr = opts[i];
					if(curr.text == txt) {
						curr.selected = true;
						fld.style.display = "none";						
					}
				}
			} else {
				cycleChanged(sel);
			}
	}
	
	function otherGrade(selector) {
		var opts = selector.options;
		var curr;
		var dflt;
		var sel;
		for(var i = 1; i < opts.length; i++) {
			curr = opts[i];
			if(curr.defaultSelected) {
				dflt = curr.text.substring(0,2);
				if(dflt == sel) return false;
			}
			if(curr.selected) {
				sel = curr.text.substring(0,2);
				if(dflt == sel) return false;
			}
			if(dflt != null && sel != null && dflt.length > 0 && sel.length > 0)
				return true;
		}
		return true;
	}
--></script>
